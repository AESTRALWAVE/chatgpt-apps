name: Sync (chatgpt-auto-refresh/ to adamlui/chatgpt-auto-refresh/) && (chatgpt-auto-refresh/greasemonkey/ to adamlui/userscripts/chatgpt/chatgpt-auto-refresh/)

on:
  push:
    branches: [ master, main ]
    paths:
      - 'chatgpt-auto-refresh/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-addons
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-addons
          path: adamlui/chatgpt-addons

      - name: Checkout adamlui/chatgpt-auto-refresh
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-auto-refresh
          path: adamlui/chatgpt-auto-refresh

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync README.md between directories
        run: |
          if [ "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/README.md")" > "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/greasemonkey/README.md")" ]; then
            cp -f "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/README.md" "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/greasemonkey/README.md"
          elif [ "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/greasemonkey/README.md")" > "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/README.md")" ]; then
            cp -f "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/greasemonkey/README.md" "${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/README.md"
          fi

      - name: Sync chatgpt-auto-refresh/ to adamlui/chatgpt-auto-refresh/
        run: rsync -avh ${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/ ${{ github.workspace }}/adamlui/chatgpt-auto-refresh/

      - name: Sync chatgpt-auto-refresh/greasemonkey/ to adamlui/userscripts/chatgpt/chatgpt-auto-refresh/
        run: rsync -avh --delete ${{ github.workspace }}/adamlui/chatgpt-addons/chatgpt-auto-refresh/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/chatgpt-auto-refresh/

      - name: Push to adamlui/chatgpt-addons
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: 'chatgpt-auto-refresh/*' 
          repository: adamlui/chatgpt-addons

      - name: Push to adamlui/chatgpt-auto-refresh
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: '*'
          repository: adamlui/chatgpt-auto-refresh

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: 'chatgpt/chatgpt-auto-refresh/*'
          repository: adamlui/userscripts
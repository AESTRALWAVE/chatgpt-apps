name: Sync (bravegpt/ to kudoai/bravegpt/) && (bravegpt/greasemonkey/ to adamlui/userscripts/chatgpt/bravegpt/)

on:
  push:
    branches: [ master, main ]
    paths:
      - 'bravegpt/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-addons
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-addons
          path: adamlui/chatgpt-addons

      - name: Checkout kudoai/bravegpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/bravegpt
          path: kudoai/bravegpt

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync README.md between directories
        run: |
          if [ "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/README.md")" > "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/greasemonkey/README.md")" ]; then
            cp -f "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/README.md" "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/greasemonkey/README.md"
          elif [ "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/greasemonkey/README.md")" > "$(stat -c %y "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/README.md")" ]; then
            cp -f "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/greasemonkey/README.md" "${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/README.md"
          fi

      - name: Sync bravegpt/ to kudoai/bravegpt/
        run: rsync -avh ${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/ ${{ github.workspace }}/kudoai/bravegpt/

      - name: Sync bravegpt/greasemonkey/ to adamlui/userscripts/chatgpt/bravegpt/
        run: rsync -avh --delete ${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/bravegpt/

      - name: Push to adamlui/chatgpt-addons
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: 'bravegpt/*'
          repository: adamlui/chatgpt-addons

      - name: Push to kudoai/bravegpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: '*'
          repository: kudoai/bravegpt

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: 'chatgpt/bravegpt/*'
          repository: adamlui/userscripts
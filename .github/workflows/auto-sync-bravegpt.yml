name: Sync adamlui/chatgpt-addons/bravegpt to kudoai/bravegpt

on:
  push:
    branches: [ master, main ]
    paths:
      - 'bravegpt/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-addons
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-addons
          path: adamlui/chatgpt-addons

      - name: Checkout kudoai/bravegpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/bravegpt
          path: kudoai/bravegpt

      - name: Sync adamlui/chatgpt-addons/bravegpt to kudoai/bravegpt
        run: rsync -av --delete ${{ github.workspace }}/adamlui/chatgpt-addons/bravegpt/ ${{ github.workspace }}/kudoai/bravegpt/

      - name: Push to kudoai/bravegpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: '*'
          repository: kudoai/bravegpt

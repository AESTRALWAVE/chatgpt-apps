name: Sync adamlui/chatgpt-addons/duckduckgpt to kudoai/duckduckgpt

on:
  push:
    branches: [ master, main ]
    paths:
      - 'duckduckgpt/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-addons
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-addons
          path: adamlui/chatgpt-addons

      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      - name: Sync adamlui/chatgpt-addons/duckduckgpt to kudoai/duckduckgpt
        run: rsync -av --delete ${{ github.workspace }}/adamlui/chatgpt-addons/duckduckgpt/ ${{ github.workspace }}/kudoai/duckduckgpt/

      - name: Push to kudoai/duckduckgpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/chatgpt-addons`]'
          file_pattern: '*'
          repository: kudoai/duckduckgpt